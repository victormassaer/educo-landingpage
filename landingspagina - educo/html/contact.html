<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>contact educo</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="../logoGradientCompletePink-02.svg" alt="logo" id="logo">
        </a>
        
        <h1>contact us</h1>
    </header>

    <section class="contact">
        <p>if you have any questions or suggestions, make sure you ask them and we will
            answer them as soon as possible
        </p>

        <form class="contact">
            <label for="email">email adress</label>
            <input type="email" id="email" placeholder="email">

            <label for="company">company</label>
            <input type="text" id="company" placeholder="company">

            <label for="question">your question</label>
            <textarea name="question" id="question" cols="30" rows="10" placeholder="your question"></textarea>
            
            <input type="submit" id="sendBtn" value="send">
        </form>
    </section>
</body>

</html>
